<html>

<head>
	<title>SWE 432 final: boolean truth table</title>
	
</head>


<body>
	<h1 align="center">SWE 432 final: boolean truth table</h1>
	
	<form method="post" action="servlet/echoName">
		Use A, B, C or other words to be the syntax of boolean and choice "and" or "&&" or "&" or "or" or "||" or "|".
		<br>
		Boolean expression: <input type="text" name="exp" placeholder="ex: A and B" required>
		<br>
		Show type: <input type="radio" value="0" name="type"/>tf
		<input type="radio" value="1" checked name="type"/>TF
		<input type="radio" value="2" name="type"/>1-0
		<input type="radio" value="3" name="type"/>true-false<br>
		<input type="submit" value="Submit" name="submit">
		<input type="reset"  value="Reset"  name="reset">
		<br>
		
	</form>
	
</body>
</html>
